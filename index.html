<!doctype html>
<html lang="en">
    <head>
        <title>js-our-team</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-success">
        <header class="text-center">
            <!-- place navbar here -->
            <div class="container mt-5">
                <h1 class="text-danger">Meet our team</h1>
                <p class="mt-5">
                Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Recusandae magni voluptas 
                dolores eius sint repellat at, assumenda 
                perferendis placeat consectetur.
                </p>
            </div>
        </header>
        <main>
            <section class="add.member">
                <div class="container">
                    <form id="add_member">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="name" class="form-label">name</label>
                                <input type="text"
                                       name="name"
                                       id="name"
                                       class="form-control"
                                       placeholder="scrivi qui il tuo nome"
                                       aria-describedby="nameHelper"
                                />
                                <small id="nameHelper" class="form-text text-muted">
                                    scrivi qui sopra il tuo nome
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">role</label>
                                <input type="text"
                                       name="role"
                                       id="role"
                                       class="form-control"
                                       placeholder="scrivi qui il tuo ruolo"
                                       aria-describedby="roleHelper"
                                />
                                <small id="roleHelper" class="form-text text-muted">
                                    scrivi qui sopra il tuo ruolo
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">email</label>
                                <input type="text"
                                       name="email"
                                       id="email"
                                       class="form-control"
                                       placeholder="scrivi qui la tua email"
                                       aria-describedby="emailHelper"
                                />
                                <small id="emailHelper" class="form-text text-muted">
                                    scrivi qui sopra la tua email
                                </small>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">image</label>
                                <input type="link"
                                       name="image"
                                       id="image"
                                       class="form-control"
                                       placeholder="carica qui la tua foto (https://)"
                                       aria-describedby="imageHelper"
                                />
                                <small id="imageHelper" class="form-text text-muted">
                                    carica qui sopra la tua foto
                                </small>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                add
                            </button>

                        </div>
                    </form>
                </div>
            </section>
            <section class="team">
                <div>
                    <div class="row">
                       
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
